<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <!-- AUTHOR: JEFFREY TUASON -->
</head>
<body class="text-md md:text-lg bg-gray-100 text-gray-300 md:py-8 py-4">

  <div class="modal hidden grid place-items-center fixed inset-0 min-w-full min-h-screen bg-[#0000004d]">
    <div class="bg-white rounded w-11/12 max-w-[350px] md:max-w-[400px] p-4 md:p-8 shadow-sm">
      <h2 class="font-bold text-gray-400">Delete comment</h2>
      <p class="md:mt-1 mb-4 md:mb-6">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
      <div class="flex justify-between gap-2">
        <button class="modal-cancel-btn hover:opacity-75 p-2 uppercase bg-gray-300 text-white font-bold rounded w-full transition-all">
          no, cancel
        </button>
        <button class="modal-delete-btn hover:opacity-75 p-2 uppercase bg-red-200 text-white font-bold rounded w-full transition-all">
          yes, delete
        </button>
      </div>
    </div>
  </div>

  <!-- container -->
  <main class="comments-container w-11/12 mx-auto max-w-[768px]">

  </main>

</body>
</html>
